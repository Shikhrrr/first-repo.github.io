<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let newruns = 0;
            let wickets = 0;
            let overs = 0;
            let balls = 0;

            document.querySelectorAll('.runbutton').forEach(runbutton => {
                runbutton.onclick = function(){
                    let button_runs = parseInt(runbutton.dataset.runs);
                    let button_balls = parseInt(runbutton.dataset.balls);

                    newruns = newruns + button_runs;
                    balls = balls + button_balls;

                    if(balls === 6){
                        balls = balls-balls;
                        overs++;
                    }

                    document.querySelector("#score-main").innerHTML = `${newruns}/${wickets}`;
                    document.querySelector("#overs-main").innerHTML = `(${overs}.${balls})`;
                }
                
            });

            document.querySelector('#wicket').onclick = function(){
                wickets++;
                let button_balls = parseInt(wicket.dataset.balls);
                balls = balls + button_balls;
                if(balls === 6){
                    balls = balls-balls;
                    overs++;
                }
                document.querySelector("#score-main").innerHTML = `${newruns}/${wickets}`;
                document.querySelector("#overs-main").innerHTML = `(${overs}.${balls})`;
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="score-main">Score Goes Here</h1>
            <h2 id="overs-main">(Overs)</h2>
            <div id="batsmen">
                <button id="batter1" value="Batting"></button> <p id="batsman1">Batter 1</p><br>
                <button id="batter2" value="Running"></button> <p id="batsman2">Batter 2</p>
            </div>
        </div>

        <div id="controller">
            <button class="runbutton" data-runs='0' value="0" data-balls="1">0</button>
            <button class="runbutton" data-runs='1' value="1" data-balls="1">1</button>
            <button class="runbutton" data-runs='2' value="2" data-balls="1">2</button>
            <button class="runbutton" data-runs='3' value="3" data-balls="1">3</button>
            <button class="runbutton" data-runs='4' value="4" data-balls="1">4</button>
            <button class="runbutton" data-runs='5' value="5" data-balls="1">5</button>
            <button class="runbutton" data-runs='6' value="6" data-balls="1">6</button>
            <button class="runbutton" id="wide" data-runs='1' data-balls="0" value="wide">wide</button>
            <button id="wicket" data-balls="1">Wicket</button>
            <button id="no-ball" data-runs='1' data-balls="0" value="0">No ball</button>
        </div>
    </div>
        
</body>
</html>
